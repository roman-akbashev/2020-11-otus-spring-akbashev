<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book</title>
    <style type="text/css">
        body {
            padding: 30px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div th:insert="menu"></div>

<form id="edit-form" action="editBook.html" th:action="${action} =='add' ? '/books/create' : '/books/update'" method="post" th:object="${book}">
    <h2 th:text="${action} =='add' ? 'Book add:' : 'Book edit:'">Book:</h2>

    <div class="row" th:if="${action} !='add'">
        <label for="id-input">Id:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" value="1"  th:value="${book.getId()}"/>
    </div>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" value="John Doe" th:value="${book.getName()}"/>
    </div>

    <div class="row">
        <label for="holder-input">Author:</label>
        <label>
            <select th:field="${book.author}">
                <option th:each="type : ${authors}" th:value="${type.id}" th:text="${type.name}">Author</option>
            </select>
        </label>
    </div>

    <div class="row">
        <label for="holder-input">Genre:</label>
        <label>
            <select th:field="${book.genre}">
                <option th:each="type : ${genres}" th:value="${type.id}" th:text="${type.name}">Genre</option>
            </select>
        </label>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
