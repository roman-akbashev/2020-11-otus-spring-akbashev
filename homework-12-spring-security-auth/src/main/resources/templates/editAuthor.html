<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author</title>
    <style type="text/css">
        body {
            padding: 30px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div th:insert="menu"></div>

<form action="editAuthor.html" id="edit-form" th:action="${action} =='add' ? '/authors/create' : '/authors/update'"
      th:method="post" th:object="${author}">
    <h2 th:text="${action} =='add' ? 'Author add:' : 'Author edit:'">Author:</h2>

    <div class="row" th:if="${action} !='add'">
        <label for="id-input">Id:</label>
        <input id="id-input" name="id" readonly="readonly" th:value="${author.getId()}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" th:value="${author.getName()}" type="text" value="Swift"/>
    </div>

    <div class="row">
        <button th:text="${action} =='add' ? 'Add' : 'Save'" type="submit">Save</button>
    </div>
</form>

</body>
</html>
